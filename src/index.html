<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Game</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
  <div id="container">
    <div id="gameBoard">
      <div id="scoreBoard">
        <div class="box">
          <h1>Round</h1>
          <div id="box1" class="display"></div>
        </div>
        <div class="box">
          <h1>Score</h1>
          <div id="box2" class="display"></div>
        </div>
        <div class="box">
          <h1>High Score</h1>
          <div id="box3" class="display"></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <div id="slider">
      <h1>Slider</h1>
    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
